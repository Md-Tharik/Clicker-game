<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPOSSIBLE</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #1a1a1a; 
    color: white;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden; 
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #ff4757;
    margin-top: 20px;
    font-size: 3rem;
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
    pointer-events: none;
    z-index: 1;
  }

  #score-container {
    font-size: 1.5rem;
    pointer-events: none;
    margin-top: 10px;
    opacity: 0.8;
  }

  #impossible-btn {
    position: absolute;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background: #ff4757;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    outline: none;
    transition: background 0.1s;
  }

  /* GHOST MODE:
     This class makes the button "intangible". 
     Clicks pass right through it like air.
  */
  .ghost {
    pointer-events: none !important;
  }

</style>
</head>
<body>

<h1>IMPOSSIBLE BUTTON</h1>
<div id="score-container">Failures: <span id="score">0</span></div>

<button id="impossible-btn" tabindex="-1">CLICK ME</button>

<script>
  const btn = document.getElementById('impossible-btn');
  const scoreSpan = document.getElementById('score');
  const insults = ["Too Slow!", "Nice Try", "Nope", "Missed!", "Not today", "Oof", "404 Error", "Try Harder"];

  // ==========================================
  // 1. THE PHYSICS (Forcefield)
  // ==========================================
  const handleMove = (x, y) => {
    const rect = btn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;
    const distance = Math.hypot(x - btnX, y - btnY);

    // Trigger movement if mouse is within 200px
    if (distance < 200) {
      moveButton();
    }
  };

  document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
  document.addEventListener('touchstart', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY), {passive:false});

  // ==========================================
  // 2. THE MOVEMENT ENGINE
  // ==========================================
  function moveButton() {
    // SECURITY: INSTANTLY turn off clickability
    btn.classList.add('ghost');

    const maxX = window.innerWidth - 150;
    const maxY = window.innerHeight - 150;
    
    // Random Position
    const randomX = Math.max(50, Math.random() * maxX);
    const randomY = Math.max(150, Math.random() * maxY);

    btn.style.left = randomX + 'px';
    btn.style.top = randomY + 'px';
    btn.innerText = insults[Math.floor(Math.random() * insults.length)];
    
    const rotate = (Math.random() * 40) - 20;
    btn.style.transform = `translate(-50%, -50%) rotate(${rotate}deg)`;

    // Only become clickable again after 200ms IF the mouse isn't near
    setTimeout(() => {
        btn.classList.remove('ghost');
    }, 200);
  }

  // ==========================================
  // 3. THE "DEAD" CLICK HANDLER
  // ==========================================
  
  // Even if they click (Lag, Luck, Scripting)...
  btn.addEventListener('click', (e) => {
      // KILL THE EVENT
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();

      // FORCE SCORE TO 0
      // We do not add 1. We verify it is 0.
      scoreSpan.innerText = "0";
      
      // Punish them by moving the button again
      moveButton();
      
      // Return false to stop browser processing
      return false;
  });

  // Mousedown overrides click
  btn.addEventListener('mousedown', (e) => { 
      e.preventDefault(); 
      moveButton(); 
  });

  // Disable Right Click
  document.addEventListener('contextmenu', (e) => { 
      e.preventDefault(); 
      moveButton(); 
  });

  // Disable Keys
  document.addEventListener('keydown', (e) => { 
      e.preventDefault(); 
      moveButton(); 
  });

  window.addEventListener('resize', moveButton);

</script>
</body>
</html>
