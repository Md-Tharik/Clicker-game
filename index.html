<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impossible Button</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    /* DARK BACKGROUND */
    background-color: #1a1a1a; 
    color: white;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden; 
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* RED TITLE */
  h1 {
    color: #ff4757;
    margin-top: 20px;
    font-size: 3rem;
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
    pointer-events: none;
    z-index: 1;
  }

  #score-container {
    font-size: 1.5rem;
    pointer-events: none;
    margin-top: 10px;
    z-index: 1;
    opacity: 0.7;
  }

  #impossible-btn {
    position: absolute;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background: #ff4757;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    outline: none; /* No focus ring */
    transition: background 0.1s;
  }

  /* Glitch effect */
  .vanish { opacity: 0; pointer-events: none; }

</style>
</head>
<body>

<h1>IMPOSSIBLE BUTTON</h1>
<div id="score-container">Failures: 0</div>

<button id="impossible-btn" tabindex="-1">CLICK ME</button>

<script>
  const btn = document.getElementById('impossible-btn');
  const insults = ["Too Slow!", "Nice Try", "Nope", "Missed!", "Not today", "Oof", "404 Error", "Try Harder"];

  // ==========================================
  // 1. THE PHYSICS (Forcefield)
  // ==========================================
  const handleMove = (x, y) => {
    const rect = btn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;
    const distance = Math.hypot(x - btnX, y - btnY);

    // If mouse is within 150px, MOVE IT
    if (distance < 150) {
      if(Math.random() > 0.9) {
          btn.classList.add('vanish');
          setTimeout(() => btn.classList.remove('vanish'), 300);
      }
      moveButton();
    }
  };

  document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
  document.addEventListener('touchstart', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY), {passive:false});

  // ==========================================
  // 2. THE MOVEMENT ENGINE
  // ==========================================
  function moveButton() {
    // Briefly disable pointer events to prevent lag-clicks
    btn.style.pointerEvents = 'none';
    setTimeout(() => { btn.style.pointerEvents = 'auto'; }, 50);

    const maxX = window.innerWidth - 150;
    const maxY = window.innerHeight - 150;
    
    // Random position
    const randomX = Math.max(50, Math.random() * maxX);
    const randomY = Math.max(150, Math.random() * maxY);

    btn.style.left = randomX + 'px';
    btn.style.top = randomY + 'px';
    btn.innerText = insults[Math.floor(Math.random() * insults.length)];
    
    // Chaos rotation
    const rotate = (Math.random() * 40) - 20;
    btn.style.transform = `translate(-50%, -50%) rotate(${rotate}deg)`;
  }

  // ==========================================
  // 3. THE "NULL" EVENT HANDLERS
  // ==========================================

  // Prevent Right Click
  document.addEventListener('contextmenu', (e) => { 
    e.preventDefault(); 
    moveButton(); 
  });

  // Prevent Keyboard Interaction
  document.addEventListener('keydown', (e) => { 
    if(e.key === "Tab" || e.key === "Enter" || e.key === "Space") {
        e.preventDefault(); 
        moveButton();
    } 
  });

  // Prevent Mouse Down (The primary trigger)
  btn.addEventListener('mousedown', (e) => { 
    e.preventDefault(); 
    moveButton(); 
  });

  // THE VOID: Even if they click, NOTHING happens.
  btn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      
      // We don't update score. We don't show a popup.
      // We just move the button away again to mock them silently.
      moveButton();
      
      return false;
  });

  // Resize trap
  window.addEventListener('resize', moveButton);

</script>
</body>
</html>
