<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impossible Button</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    /* DARK BACKGROUND */
    background-color: #1a1a1a; 
    color: white;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden; 
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* TITLE IN RED */
  h1 {
    color: #ff4757;
    margin-top: 20px;
    font-size: 3rem;
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
    pointer-events: none;
    z-index: 1;
  }

  #score-container {
    font-size: 1.5rem;
    pointer-events: none;
    margin-top: 10px;
    z-index: 1;
  }

  #impossible-btn {
    position: absolute;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background: #ff4757;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
    /* Initial centering */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    outline: none; /* No focus ring */
  }

  /* Glitch effect class */
  .vanish {
    opacity: 0;
    pointer-events: none;
  }

  /* Dark Theme Popup */
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #333;
    padding: 30px 50px;
    border: 2px solid #ff4757;
    box-shadow: 0 0 50px black;
    border-radius: 10px;
    text-align: center;
    display: none;
    z-index: 1000;
  }

  #popup.active {
    display: block;
  }

  #popup h2 {
      color: white;
      margin-bottom: 20px;
  }

  #popup button {
    padding: 10px 20px;
    cursor: pointer;
    background: #ff4757;
    color: white;
    border: none;
    font-weight: bold;
    font-family: inherit;
  }
</style>
</head>
<body>

<h1>IMPOSSIBLE BUTTON</h1>

<div id="score-container">Failures: <span id="score">0</span></div>

<button id="impossible-btn" tabindex="-1">CLICK ME</button>

<div id="popup">
  <h2 id="popup-text"></h2>
  <button onclick="closePopup()">TRY AGAIN</button>
</div>

<script>
  const btn = document.getElementById('impossible-btn');
  const scoreDisplay = document.getElementById('score');
  const popup = document.getElementById('popup');
  const popupText = document.getElementById('popup-text');

  let attempts = 0;
  const insults = [
    "Too Slow!", "Nice Try", "Nope", "Missed!", 
    "In your dreams", "Not today", "Oof", "Too easy", 
    "Give up", "Lag?", "Matrix says no", "404 Error"
  ];

  // 1. BLOCK RIGHT CLICK
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    moveButton();
  });

  // 2. BLOCK KEYBOARD (Tab/Enter)
  document.addEventListener('keydown', (e) => {
    if(e.key === "Tab" || e.key === "Enter") {
        e.preventDefault();
        moveButton();
    }
  });

  // 3. FORCEFIELD LOGIC (Mouse & Touch)
  const handleMove = (x, y) => {
    if (popup.classList.contains('active')) return;

    const btnRect = btn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    // Pythagorean distance check
    const distance = Math.hypot(x - btnCenterX, y - btnCenterY);

    // 150px Radius Forcefield
    if (distance < 150) {
      // Occasional glitch effect
      if(Math.random() > 0.9) {
          btn.classList.add('vanish');
          setTimeout(() => btn.classList.remove('vanish'), 500);
      }
      moveButton();
    }
  };

  // Tracking Mouse
  document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));

  // Tracking Touch (Mobile)
  document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
  }, { passive: false });

  // 4. MOVEMENT ENGINE
  function moveButton() {
    if(btn.classList.contains('vanish') && !document.hasFocus()) return;

    // Window boundaries
    const maxX = window.innerWidth - 150;
    const maxY = window.innerHeight - 150;
    
    // Random coordinates (preventing edge stuck)
    const randomX = Math.max(50, Math.random() * maxX);
    const randomY = Math.max(150, Math.random() * maxY); // 150 buffer for Title

    btn.style.left = randomX + 'px';
    btn.style.top = randomY + 'px';
    btn.innerText = insults[Math.floor(Math.random() * insults.length)];
    
    // Rotate
    const rotate = (Math.random() * 20) - 10;
    btn.style.transform = `translate(-50%, -50%) rotate(${rotate}deg)`;
  }

  // 5. ANTI-CLICK DEFENSE (Mousedown)
  // Moves button immediately on press down
  btn.addEventListener('mousedown', (e) => {
     e.preventDefault(); 
     moveButton(); 
  });

  // 6. FALLBACK MOCKERY
  // If they somehow click it
  btn.addEventListener('click', (e) => {
      attempts++;
      scoreDisplay.innerText = attempts;
      showPopup("Nice exploit. You still didn't win.");
  });

  // Popup Controls
  function showPopup(msg) {
    popupText.innerText = msg;
    popup.classList.add('active');
  }

  window.closePopup = function() {
    popup.classList.remove('active');
    moveButton();
  };
  
  // Prevent trapping by resizing window
  window.addEventListener('resize', moveButton);

</script>

</body>
</html>
