<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impossible Button</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: sans-serif;
    overflow: hidden; /* Prevents scrollbars when button moves to edge */
    user-select: none; /* Prevents text highlighting */
    background-color: #f0f0f0; /* Standard light background */
  }

  #score-container {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    pointer-events: none;
  }

  #impossible-btn {
    position: absolute;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #ff0000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    /* Important: Initial position needs to be set for the math to work first time */
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); 
    outline: none; /* Removes the blue focus ring */
  }

  /* The class that makes it briefly disappear */
  .vanish {
    opacity: 0;
    pointer-events: none;
  }

  /* Popup Styles */
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border: 1px solid #ccc;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border-radius: 8px;
    text-align: center;
    display: none;
    z-index: 1000;
  }

  #popup.active {
    display: block;
  }

  #popup button {
    margin-top: 15px;
    padding: 8px 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="score-container">Attempts: <span id="score">0</span></div>

<button id="impossible-btn" tabindex="-1">Click Me</button>

<div id="popup">
  <h2 id="popup-text"></h2>
  <button onclick="closePopup()">Try Again</button>
</div>

<script>
  const btn = document.getElementById('impossible-btn');
  const scoreDisplay = document.getElementById('score');
  const popup = document.getElementById('popup');
  const popupText = document.getElementById('popup-text');

  let attempts = 0;
  const insults = [
    "Too Slow!", "Nice Try", "Nope", "Missed!", 
    "In your dreams", "Not today", "Oof", "Too easy", 
    "Give up", "Lag?", "Matrix says no", "404 Error"
  ];

  // 1. DISABLE RIGHT CLICK (Context Menu)
  // This prevents the menu from opening and moves the button
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    moveButton();
  });

  // 2. DISABLE TAB/ENTER KEYS
  // Prevents using keyboard to focus the button
  document.addEventListener('keydown', (e) => {
    if(e.key === "Tab" || e.key === "Enter") {
        e.preventDefault();
        moveButton();
    }
  });

  // 3. HANDLE MOVEMENT (Mouse & Touch)
  const handleMove = (x, y) => {
    if (popup.classList.contains('active')) return;

    const btnRect = btn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    // Calculate distance
    const distance = Math.hypot(x - btnCenterX, y - btnCenterY);

    // If closer than 150px, move
    if (distance < 150) {
      if(Math.random() > 0.9) {
          btn.classList.add('vanish');
          setTimeout(() => btn.classList.remove('vanish'), 500);
      }
      moveButton();
    }
  };

  // Mouse listener
  document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));

  // Touch listener (for mobile phones)
  document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
  }, { passive: false }); // passive: false allows preventing default if needed

  // 4. THE MOVE FUNCTION
  function moveButton() {
    // If hidden, don't move (it stays hidden until focus returns)
    if(btn.classList.contains('vanish') && !document.hasFocus()) return;

    // Safety check for resize trapping
    if(window.innerWidth < 200 || window.innerHeight < 200) {
        alert("Window too small!");
        return;
    }

    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 100;
    
    // Ensure it doesn't spawn off-screen
    const randomX = Math.max(50, Math.random() * maxX);
    const randomY = Math.max(50, Math.random() * maxY);

    btn.style.left = randomX + 'px';
    btn.style.top = randomY + 'px';
    btn.innerText = insults[Math.floor(Math.random() * insults.length)];
    
    // Random rotation (Restored your original translate logic)
    const rotate = (Math.random() * 20) - 10;
    btn.style.transform = `translate(-50%, -50%) rotate(${rotate}deg)`;
  }

  // 5. THE ULTIMATE DEFENSE: MOUSEDOWN
  // This triggers BEFORE a 'click'. Even if they are over the button,
  // pressing the mouse button down moves the element immediately.
  // The 'click' event (release) happens on empty space.
  btn.addEventListener('mousedown', (e) => {
     e.preventDefault(); 
     moveButton(); 
  });

  // 6. FINAL FALLBACK
  // If they somehow script a click event
  btn.addEventListener('click', (e) => {
      attempts++;
      scoreDisplay.innerText = attempts;
      showPopup("Nice exploit attempt. Still didn't win.");
  });

  // Popup logic
  function showPopup(msg) {
    popupText.innerText = msg;
    popup.classList.add('active');
  }

  window.closePopup = function() { // Made global so HTML onclick finds it
    popup.classList.remove('active');
    moveButton();
  };
  
  // Anti-Resize Trap
  window.addEventListener('resize', moveButton);

</script>

</body>
</html>
